<body>

    <header id="header">
        <div id="logo">
            <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
        </div>
        <!-- nav-bar for mobile and table -->
        <!-- START -->
        <input type="checkbox" name="checkbox" id="nav-button">
        <label for="nav-button" class="side-bar-button">
            <svg>
                <use xlink:href="img/icon/bar-icon.svg#bar" />
            </svg>
        </label>
        <section class="menu">
            <div class="feature">
                <a href="#">
                    <svg>
                        <use xlink:href="img/icon/search.svg#search" />

                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Page</a></li>

                </ul>
            </nav>
            <div class="phone">

                    <use xlink:href="img/icon/mobile-phone.svg#mobile" />
                </svg>
                <span>(+123) 4567-7890-123</span>
            </div>
            <div class="schedule">
                <svg>
                    <use xlink:href="img/icon/clock.svg#clock" />
                </svg>
                <span>Mon-Sat: 10:00 - 16:00 / Sunday Close</span>

            <div class="social">
                <a href="#">Find us on map &rarr;</a>
